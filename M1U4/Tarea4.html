    <h2>Ejercicio 1</h2>
    <script type="text/javascript">

        var d = prompt("Ingrese la distancia" + "");
        d = parseInt(d);
        if (d <= 1000) {
            document.write("Usted deberia ir a pie")
        } else {
            if (d > 1000 && d <= 10000) {
                document.write("Usted deberia ir en bicicleta")
            } else {
                if (d > 10000 && d <= 30000) {
                    document.write("Usted deberia ir en colectivo")
                } else {
                    if (d > 30000 && d <= 100000) {
                        document.write("Usted deberia ir en auto")
                    } else {
                       if(d>100000){
                        document.write("Usted deberia ir en avión")
                       }else{
                        alert("por favor ingrese un valor númerico")
                       }
                    }
                }
            }
        }
    </script>

}
